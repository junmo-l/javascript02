<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // document.querySelector(""); 
            // 태그선택자
            const h1 = document.querySelector("h1").style.color = "yellow";

            // 아이디 선택자
            document.querySelector("#header").style.backgroundColor = "tomato";

            // 클래스 선택자 / 두개이상일 경우 ('.tt.ss') 띄어쓰기 없이 기입
            document.querySelector('.tt').style.textAlign = "center";

            // 속성 선택자
            document.querySelector('[type=text]').style.borderRadius = "10px";

            // 후손 선택자
            document.querySelector('body input').style.backgroundColor = "coral";
            const input = document.querySelectorAll('body input').style.backgroundColor = "red";
        });
    </script>
    <title>Selector</title>
</head>

<body>
    <h1 id="header" class="tt">반갑습니다.</h1>
    <input type="text">
    <input>
</body>

</html>
