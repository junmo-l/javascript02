<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    #container {
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }

    #info {
      margin-top: 20px;
    }
  </style>
  <title>DOM</title>
</head>

<body>
  <div id="container">
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="more(); this.onclick='';">더 보기</a>
    <div id="info"></div>
  </div>
  <script>
    function more() {
      let newP = document.createElement('p'); //요소 노드 생성
      let textNode = document.createTextNode('DOM은 Document Object Model의 줄임말이다.');
      newP.appendChild(textNode); // 부모노드(newP)에 자식노드(textNode)추가
      document.querySelector('#info').appendChild(newP); // 부모노드(info)에 자식노드(newP)추가
    }
  </script>
</body>

</html>
