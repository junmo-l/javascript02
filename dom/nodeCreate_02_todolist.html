<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Programming</title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS3</li>
    <li id="target">JAVA</li>
  </ul>
  <button onclick="callAdd(); this.onclick='';">appendChild</button>
  <button onclick="callDel(); this.onclick='';">removeChild</button>
  <button onclick="callBefore(); this.onclick='';">insertBefore</button>
  <button onclick="callAfter(); this.onclick='';">insertAfter</button>
  <script>

    function callAdd() {
      let li = document.createElement('li')
      let text = document.createTextNode('Django');

      li.appendChild(text);

      document.querySelector('#target').appendChild(li);
    }

    function callDel() {
      let target = document.querySelectorAll('li')[3];
      target.parentNode.removeChild(target);
    }

    function callBefore() {
      let li = document.createElement('li');
      let text = document.createTextNode('JQuery');
      li.appendChild(text);
      document.querySelector('#target').insertBefore(li, target.firstChild);
    }

    function callAfter() {
      let li = document.createElement('li');
      let text = document.createTextNode('Phyton');
      li.appendChild(text);
      document.querySelector('#target').after(li);
    }
  </script>
</body>

</html>
