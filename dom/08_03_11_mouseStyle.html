<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: seashell;
        }

        #wrap {
            width: 480px;
            margin: 50px auto;
            text-align: center;

        }

        #rect {
            width: 150px;
            height: 150px;
            border: solid 1px #333;
            margin: 30px auto;
            transition: 1s;
        }
    </style>
    <title>글자 크기 확대 축소</title>
</head>

<body>
    <div id="wrap">
        <p>도형위에 마우스 포인터를 올려놓으세요.</p>
        <div id="rect"></div>
    </div>
    <script>
        let myRect = document.querySelector('#rect');

        myRect.addEventListener('mouseover', function () {
            myRect.style.borderRadius = '50%';
            myRect.style.backgroundColor = 'tomato';
        });

        myRect.addEventListener('mouseout', function () {
            myRect.style.borderRadius = '';
            myRect.style.backgroundColor = '';
        });

    </script>
</body>

</html>
