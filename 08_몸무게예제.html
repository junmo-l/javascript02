<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        var name = prompt("당신의 이름은?");
        var tall = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");
        var w = (tall - 100) * 0.9;
        var result = weight >= w - 5 && weight <= w + 5;

        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
        document.write(name + "님은 " + result, "<br />");

    </script>
    <title>몸무게예제</title>
</head>

<body>

</body>

</html>
