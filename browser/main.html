<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        // window.open("notice.html", "pop", "width=500, height=400, left=200, top=300");

        function openCenter(doc, win, w, h) {
            var left = (screen.availWidth - w) / 2; // 팝업창의 왼쪽 좌표
            var top = (screen.availHeight - h) / 2; // 팝업창의 오른쪽 좌표
            var opt = "left=" + left + ", top=" + top + ", width=" + w + ", height=" + h;

            window.open(doc, win, opt);
        }
        openCenter("notice.html", "pop", 500, 400);
    </script>
    <title>document</title>
</head>

<body>
    <p>문서를 열면 팝업창이 뜹니다.</p>
</body>

</html>
