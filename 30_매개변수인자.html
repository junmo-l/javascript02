            let sum = wage * hours
            document.write(
                `# ${name}님의 급여 정보 <br>
            - 시급 : ${wage}원 <br>
            - 근무 시간 : ${hours}시간 <br>
            - 급여 : ${sum}원 <br><br>`
            )
        }
        earnings("구름");
        earnings("별", 10000);
        earnings("인성", 10000, 52);
