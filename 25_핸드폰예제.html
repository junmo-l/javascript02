<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        var name = prompt("영어이름을 입력하세요.");
        var call = prompt("휴대폰번호를 입력하세요", "010");

        document.write(name.toUpperCase(), "<br>");
        document.write((call.substring(0, 7)).concat("****"));

    </script>
    <title>배열객체</title>
</head>

<body>

</body>

</html>
