<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        var num1 = 10;
        var num2 = 20;
        var num3 = 3;
        var num4 = "10";
        var t1 = "학교 종이 ";
        var t2 = "땡땡땡 ";
        var result; // 변수

        result = num1 + num2;
        document.write(result, "<br />"); //함수 + 메소드

        result = num1 / num3;
        document.write(result, "<br />");

        result = num2 % num3;
        document.write(result, "<br />");

        result = num2 + num4; // 숫자와 문자 결합
        document.write(result, "<br />");

        result = t1 + t2; // 문자 결합
        document.write(result, "<br />");


    </script>
    <title>산술연산자</title>
</head>

<body>

</body>

</html>
