<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        var tt = "Hello Thank you very much Ha Ha"
        document.write("문자열 길이 : ", tt.length, "<br>");
        document.write(tt.charAt(16), "<br>");
        document.write(tt.indexOf("H"), "<br>");
        document.write(tt.indexOf("H", 27), "<br>");
        // indexOf("찾는 문자," 시작인덱스 번호)
        document.write(tt.lastIndexOf("H"), "<br>");
        document.write(tt.match("much"), "<br>");
        document.write(tt.match("junmo"), "<br>");
        document.write(tt.toUpperCase(), "<br>");
        document.write(tt.toLowerCase(), "<br>");
        document.write(tt.replace("very", "so"), "<br>");
        //.replace("찾는문자","바꿀문자");
        document.write(tt.slice(16, 25), "<br>");
        document.write(tt.charCodeAt(0), "<br>");
        document.write(String.fromCharCode(33), "<br>");
        document.write(String.fromCharCode(37), "<br>");
        document.write(String.fromCharCode(36), "<br>");

    </script>
    <title>문자열객체</title>
</head>

<body>

</body>

</html>
