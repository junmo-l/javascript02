<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>
        var value = 0;

        do {
            document.write(value + "번째 반복문", "</br>");
            value++;
        } while (value < 5);



    </script>
    <title>do while문</title>
</head>

<body>

</body>

</html>
