<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="js.js"></script>
	<script>
		$(function () {
			$(document).on('mousemove', function (e) {
				$('.posX').text(e.pageX);
			});
			$(document).on('mousemove', function (e) {
				$('.posY').text(e.pageY);
			});
			// $(document).mousemove(function () {
			// 	$('.posX').text(pageX());
			// });
			// $(document).mousemove(function () {
			// 	$('.posY').pageY().;
			// });
		});
	</script>
</head>

<body>
	<h1>mousemove</h1>
	<p>X : <span class="posX">0</span></p>
	<p>Y : <span class="posY">0</span></p>
</body>

</html>
