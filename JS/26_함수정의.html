<head>
    <meta charset="UTF-8">
    <script>
        function greeting(name, area) {
            document.write(`hello ${name} <br>`);
            document.write(`wellcome to ${area} <br>`);
        }

        greeting("준모", "아산");
        greeting("김남길", "서울");
    </script>
    <title>함수정의</title>
