<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <script>

        var num1 = 10;
        var num2 = 20;
        var result;

        num1++;  // 값을 호출 후에 증감시킴
        num1++;
        num1--;
        document.write(num1, "<br />");

        result = ++num2; // result 결과값21, num2 결과값 21 / 값을 증감 시킨 후에 result에 대입
        document.write(result, "<br />");

        result = num2++; // result 결과값21, num2 결과값 22 / result값을 호출 후에 증감 > 값을 가지고있음 
        document.write(result, "<br />");

        result = ++num2; // result 결과값23, num2 결과값 23 / 
        document.write(result, "<br />");


    </script>
    <title>증감연산자</title>
</head>

<body>

</body>

</html>
