<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="js.js"></script>
	<script>
		$(function () {
			$('#btn1').on('mouseover', function () {
				$('.txt').text('에이치아이~');
			});
		});
		$(function () {
			$('#btn2').on('mouseover', function () {
				$('.txt').text('유아웰컴~');
			});
			$('#btn1, #btn2').on('mouseout', function () {
				$('.txt').empty(); // 선택한 요소의 내용만 지울 뿐 요소는 남아있음
			});
		});

	</script>
</head>

<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>

</html>
