<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="js.js"></script>
	<script>
		$(function () {
			$('.btn1').on({
				'mouseover focus': function () {
					$('.txt1').css('background-color', 'yellow');
				},
				'mouseout blur': function () {
					$('.txt1').css('background-color', '');
				}
			});
			$('.btn2').hover(function () {
				$('.txt2').css('background-color', 'yellow');
			}, function () {
				$('.txt2').css('background-color', '');
			}
			);
		});


	</script>
</head>

<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>

</html>
