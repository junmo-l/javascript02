<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js"></script>
    <script>
        $(function () {
            $('.wrap_1').css('border', 'solid 1px tomato');
            //직접선택자
            $('.wrap_1 p').css('background-color', 'tomato');
            //근접선택자(관계선택자)
            $('.active').next('p').css('background-color', 'lightblue');
            //탐색선택자 중 위치선택자 (배열처리)
            $('.wrap_1 p').eq(1).css('background-color', 'orange');
            //탐색선택자 중 속성선택자 //{}사용하여 객체 방식으로 처리
            $('input[type=text]').css({ 'background-color': 'pink' });
            $('.wrap_1 p:eq(3) input').val("KOREA");
            //속성삭제
            $('.wrap_1 p').eq(1).removeClass('active');
            $('.wrap_1').append('<p>- 추가 요소로 처리</p>');

            //객체조작 (요소생성, 삭제, 복제, 속성변경)
            $('.wrap_2 p:first').after('<p>After (내용5)</p>');
            $('.wrap_2 p:first').before('<p>Before (내용5)</p>');

            $('.wrap_3 p').wrapInner('<strong/>');
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p>네이버</p>
        <p><input type="text" value="Hello"> </p>
    </div>

    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>

</html>
