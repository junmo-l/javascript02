<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>
	<script src="js.js"></script>
	<script>
		$(function () {
			$('.btn_1').on('mouseover', function () {
				alert('Hello~Hello~');
			});
			let btn_2 = $("<p><button class='btn_2'>버튼2</button></p>");
			$('#wrap').append(btn_2);

			// document에 생성된 클레스 .btn_2를 선택
			$(document).on('mouseover', '.btn_2', function () {
				alert('Hi~Hi~');
			});
			// $('.btn_2').on('mouseover', function () {
			// 	alert('Hi~Hi~');
			// });
			$('.del_1').on('click', function () {
				$('.btn_1').off('mouseover');
			});
			$('.del_2').on('click', function () {
				$('.btn_2').off('mouseover');
			});
		});
	</script>
</head>

<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
	</div>
	<p>
		<button class="del_1">버튼1 이벤트 해지</button>
		<button class="del_2">버튼2 이벤트 해지</button>
	</p>
</body>

</html>
